name: CI
on: push

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install packages
      run: 
          cd doc && pip3 install -r requirements.txt

    - name: Build docs
      run: cd doc && make html && make pdf
  
  unittest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install packages
      run: 
          sudo pip3 install pandas
    - name: Pytests
      run: cd test && python3 -m unittest